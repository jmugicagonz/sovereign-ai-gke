<!DOCTYPE html>
<html>

<head>
  <title>RAG on GKE</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-row p-10 bg-slate-100 h-screen">
    <div class="flex bg-white p-4 shadow-md shadow-input rounded-md h-full basis-3/4 mr-4">
      <div id="chat-and-form" class="flex flex-col justify-between w-full">
        <div id="chat">
          <p>Submit your query below.</p>
        </div>
        <form class="flex" id="form" action="/" method="post">
          <input class="w-full mr-2 outline-1 outline p-2 rounded-lg outline-gray-400" id="prompt" name="prompt"
            placeholder="Enter your prompt..." autofocus rows="1"></textarea>
          <input class="bg-blue-500 py-2 px-5 rounded-md text-white hover:bg-blue-600 cursor-pointer" id="submit"
            type="submit" value="Submit">
        </form>
      </div>
    </div>

    <div class="flex bg-white p-4 shadow-md shadow-input rounded-md basis-1/4">

      <!-- Filter Options Section -->
      <div id="filter-section" class="space-y-4 w-full">

        <form>
          <label for="models" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a
            model</label>
          <select id="models"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
          </select>
        </form>


      </div>
    </div>

  </div>
  </div>
</body>

</html>
